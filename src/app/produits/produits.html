<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table style="border-collapse: separate ; border-spacing: 10px ">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Création</th>
                    </tr>
                </thead>
                @for (produit of produits; track produit.idProduit;let i=$index;let nbr=$count;
                let first=$first; let last=$last)
                {
                <tbody>
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/update-produit',produit.idProduit]">Modifier</a></td>
                    </tr>
                </tbody>
            }
            </table>
        </div>
    </div>
</div>
